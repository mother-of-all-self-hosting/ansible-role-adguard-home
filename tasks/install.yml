---
- name: Ensure AdGuard Home paths exist
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ adguard_home_uid }}"
    group: "{{ adguard_home_gid }}"
    mode: "{{ item.mode }}"
  with_items:
    - path: "{{ adguard_home_base_path }}"
      mode: "0750"
    - path: "{{ adguard_home_config_path }}"
      mode: "0750"
    # Using `0700` here to avoid AdGuard Home complaining:
    # > permcheck: warning: found unexpected permissions type=directory path=/opt/adguardhome/work perm=0750 want=0700
    - path: "{{ adguard_home_workdir_path }}"
      mode: "0700"

- name: Ensure AdGuard Home support files installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/{{ item }}.j2"
    dest: "{{ adguard_home_base_path }}/{{ item }}"
    mode: "0640"
    owner: "{{ adguard_home_uid }}"
    group: "{{ adguard_home_gid }}"
  with_items:
    - env
    - labels

- name: Ensure AdGuard Home container image is pulled
  community.docker.docker_image:
    name: "{{ adguard_home_container_image }}"
    source: "{{ 'pull' if ansible_version.major > 2 or ansible_version.minor > 7 else omit }}"
    force_source: "{{ adguard_home_container_image_force_pull if ansible_version.major > 2 or ansible_version.minor >= 8 else omit }}"
    force: "{{ omit if ansible_version.major > 2 or ansible_version.minor >= 8 else adguard_home_container_image_force_pull }}"
  register: result
  retries: "{{ devture_playbook_help_container_retries_count }}"
  delay: "{{ devture_playbook_help_container_retries_delay }}"
  until: result is not failed

- name: Ensure AdGuard Home container network is created via community.docker.docker_network
  when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
  community.general.docker_network:
    enable_ipv6: "{{ devture_systemd_docker_base_ipv6_enabled }}"
    name: "{{ adguard_home_container_network }}"
    driver: bridge
    driver_options: "{{ devture_systemd_docker_base_container_networks_driver_options }}"

- name: Ensure AdGuard Home container network is created via ansible.builtin.command
  when: devture_systemd_docker_base_container_network_creation_method == 'command'
  ansible.builtin.command:
    cmd: >-
      {{ devture_systemd_docker_base_host_command_docker }} network create
      {% if devture_systemd_docker_base_ipv6_enabled %}--ipv6{% endif %}
      {{ devture_systemd_docker_base_container_networks_driver_options_string }}
      {{ adguard_home_container_network }}
  register: network_creation_result
  changed_when: network_creation_result.rc == 0
  failed_when: network_creation_result.rc != 0 and 'already exists' not in network_creation_result.stderr

- name: Ensure AdGuard Home systemd service is present
  ansible.builtin.template:
    src: "{{ role_path }}/templates/systemd/adguard-home.service.j2"
    dest: "{{ devture_systemd_docker_base_systemd_path }}/{{ adguard_home_identifier }}.service"
    mode: "0644"
